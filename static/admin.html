<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besedka Admin</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .deleted {
            color: #999;
            text-decoration: line-through;
        }

        .panel {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        .alert {
            padding: 10px;
            background: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .copy-btn {
            margin-left: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Besedka Admin</h1>

    {{if .NewLink}}
    <div class="alert">
        <strong>User Created!</strong> Registration Link:
        <a href="{{.NewLink}}" id="reg-link-a" target="_blank" rel="noopener noreferrer"><code
                id="reg-link">{{.NewLink}}</code></a>
        <button class="copy-btn" onclick="copyLink()">Copy to Clipboard</button>
    </div>
    {{end}}

    {{if .Error}}
    <div class="alert" style="background: #ffebee; border-color: #ffcdd2;">
        <strong>Error:</strong> {{.Error}}
    </div>
    {{end}}

    <div class="panel">
        <h2>Create User</h2>
        <!-- nosemgrep: python.django.security.django-no-csrf-token.django-no-csrf-token -->
        <form action="/admin/users" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Create User</button>
        </form>
    </div>

    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Display Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr class="{{if eq .Status " deleted"}}deleted{{end}}">
                <td>{{.UserName}}</td>
                <td>{{.DisplayName}}</td>
                <td>{{.Status}}</td>
                <td>
                    {{if ne .Status "deleted"}}
                    <!-- nosemgrep: python.django.security.django-no-csrf-token.django-no-csrf-token -->
                    <form action="/admin/users/delete" method="POST"
                        onsubmit="return confirm('Deleting user {{.UserName}}. Are you sure?');"
                        style="display:inline;">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button type="submit"
                            style="background: #ffebee; color: #c62828; border: 1px solid #ef9a9a;">Delete</button>
                    </form>
                    {{end}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <script>
        function copyLink() {
            var copyText = document.getElementById("reg-link");
            navigator.clipboard.writeText(copyText.innerText).then(function () {
                alert("Link copied to clipboard!");
            }, function (err) {
                console.error('Async: Could not copy text: ', err);
            });
        }
    </script>
</body>

</html>
