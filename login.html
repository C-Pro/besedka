<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="login-app">
        <div class="login-container">
            <div class="login-card">
                <h2>Login</h2>
                <div id="error-message" class="error-message" style="display: none;"></div>

                <form id="login-form" onsubmit="event.preventDefault();">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <input type="text" id="otp" placeholder="OTP (6 digits, or leave empty if first time)">

                    <button type="submit" id="login-btn">Login</button>
                </form>

                <div style="margin-top: 1rem; text-align: center;">
                    <a href="register.html"
                        style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">Register</a>
                </div>

                <p class="hint">Stub users: Alice, Bob, Charlie (pass: password)</p>
            </div>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>

</html>
