name: Workflow Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.25.6'

jobs:
  semgrep:
    name: Semgrep scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4
      - run: semgrep
        env:
           SEMGREP_RULES: p/default

  osv-scanner:
    name: OSV Scanner
    runs-on: ubuntu-latest
    container: ghcr.io/google/osv-scanner
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Scan the code
        run: /osv-scanner -r . || if [ $? -eq 128 ]; then true; else exit $?; fi

  golangci-lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v3
      with:
        go-version: "1.25"
    - uses: golangci/golangci-lint-action@v8
      with:
          version: v2.7.2

  biome-lint:
    name: Run biome lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make lint-js

  test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Test
        run: go test -v -covermode=atomic -coverprofile=coverage.out -race ./...
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4

  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install Playwright browsers
        run: go run github.com/playwright-community/playwright-go/cmd/playwright install --with-deps
      - name: Run E2E Tests
        run: make e2e


  build-and-publish:
    name: Build and Publish Docker Image
    needs: [semgrep, osv-scanner, golangci-lint, biome-lint, test, e2e]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Trigger deploy
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_SECRET: ${{ secrets.DEPLOY_SECRET }}
        run: |
          curl --fail --max-time 300 "https://$DEPLOY_HOST/deploy/beme?secret=$DEPLOY_SECRET"'&sync=true'
